<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {background: red;}
        input[type=password] {background: blue};
        input[type] {border: 1px solid #000000}
        input[type=text][name=temp] {background: brown;}
    </style>
</head>
<body>
    <h1>선택자[속성]</h1>
    <p>특정한 속성이 있는 태그를 선택합니다.</p>
    <h1>선택자[속성=값][속성=값]</h1>
    <p>특정한 속성 안의 값이 특정 값과 같은 문서 객체를 선택합니다.</p>

    <form action="">
        <input type="text">
        <input type="password">
        <input type="text" name="temp">
    </form>
</body>
</html>
