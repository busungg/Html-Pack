<!DOCTYPE html>
<html lang="en">

<head>
    <title>기본 HTML 구조</title>
</head>

<body>
    <section>
        <h1>&lt;!DOCTYPE html&gt;은 무엇인가?</h1>
        <p>
            웹페이지가 html5 문서임을 인식하게 만들어 준다.
        </p>
    </section>
    <section>
        <h1>head tag내부에 올 수 있는 tag</h1>
        <table>
            <thead>
                <tr>
                    <td>태그 이름</td>
                    <td>설명</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>meta</td>
                    <td>웹 페이지에 추가 정보를 전달합니다.</td>
                </tr>
                <tr>
                    <td>title</td>
                    <td>웹 페이지의 제목</td>
                </tr>
                <tr>
                    <td>script</td>
                    <td>웹 페이지에 스크립트를 추가합니다.</td>
                </tr>
                <tr>
                    <td>link</td>
                    <td>웹 페이지에 다른 파일을 추가합니다.</td>
                </tr>
                <tr>
                    <td>style</td>
                    <td>웹 페이지에 스타일시트를 추가합니다.</td>
                </tr>
                <tr>
                    <td>base</td>
                    <td>웹 페이지의 기본 경로를 지정합니다.</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
