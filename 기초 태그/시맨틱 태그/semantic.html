<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>시맨틱</h1>
    <p>의미론적인이라는 영어 단어 입니다.</p>
    <p>기계적인 검색 엔진은 어떠한 택가 어떠한 기능을 하는지 분간 할 수 없고 웹페이지에서 데이터를 효율적으로 추출할 수 없습니다.</p>
    <p>이를 해결하고자 특정한 태그에 의미를 부여해서 웹 페이지를 만드는 시도가 시작되었고 이것을 시맨틱 웹이라고 표현합니다.</p>

    <h1>header</h1>
    <p>헤더를 의미</p>
    <h1>nav</h1>
    <p>내비게이션을 의미</p>
    <h1>aside</h1>
    <p>사이드에 위치하는 공간을 의미</p>
    <h1>section</h1>
    <p>여러 중심 내용을 감싸는 공간을 의미</p>
    <h1>article</h1>
    <p>글자가 많이 들어가는 부분을 의미</p>
    <h1>footer</h1>
    <p>푸터를 의미</p>
</body>
</html>
