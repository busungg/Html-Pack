<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select 일반</h1>
    <p>하나만 선택</p>
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <h1>Select multiple</h1>
    <p>여러개 선택</p>
    <select multiple>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <h1>Select Group</h1>
    <p>Option Group - optgroup 옵션을 그룹화 합니다.</p>
    <select>
        <optgroup label="Html5">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </optgroup>
        <optgroup label="Html5 Option">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </optgroup>
    </select>
</body>
</html>
