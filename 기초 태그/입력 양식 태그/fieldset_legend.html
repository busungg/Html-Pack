<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fieldset</h1>
    <p>입력 양식을 설명 합니다.</p>
    <h1>legend</h1>
    <p>legend 태그는 fieldset 태그 내부에서만 사용 할 수 있습니다.
        다른 태그에서 사용 가능하지만 아무 효과가 없습니다.
    </p>

    <form>
        <p>fieldset은 form안에 위치 시킵니다.</p>
        <fieldset>
            <legend>사용자 정보 - 입력 양식의 title 역할을 합니다.</legend>
            <lebel>이름</lebel>
            <input type="text" name="name">
            <lebel>이메일</lebel>
            <input type="email" name="email">
        </fieldset>
    </form>
</body>
</html>
