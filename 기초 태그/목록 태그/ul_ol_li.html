<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>내비게이션을 만들 때에는 목록 태그를 사용하는 것이 일반적입니다.</p>
    <h1>ul</h1>
    <p>순서가 없는 목록 태그</p>
    <h1>ol</h1>
    <p>순서가 있는 목록 태그</p>
    <h1>li</h1>
    <p>목록 요소</p>
    <br/>
    <br/>
    <hr/>
    <h1>ol tag</h1>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <hr/>
    <h1>ul tag</h1>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
