<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정의 목록</h1>
    <p>특정 용어와 그 정의를 표현 할 때 사용 하는 태그</p>
    <br/>
    <hr/>
    <h1>dl</h1>
    <p>정의 목록 태그</p>
    <h1>dt</h1>
    <p>정의 용어 태그</p>
    <h1>dd</h1>
    <p>정의 설명 태그</p>
    <br>
    <hr>
    <dl>
        <dt>HTML5</dt>
        <dd>Multimedia Tag</dd>
        <dd>Connectivity</dd>
        <dd>Device Access</dd>

        <dt>Milk</dt>
        <dd>Animation</dd>
        <dd>3D Transform</dd>
    </dl>
</body>
</html>
